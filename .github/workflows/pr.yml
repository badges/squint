name: PR
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  format:
    name: format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Add rustfmt
        run: rustup component add rustfmt

      - name: rustfmt
        # TODO: change to `cargo fmt --check` after rustfmt 2.0 release
        run: cargo fmt -- --check

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install tools
        run: sudo apt update && sudo apt install libgtk-3-dev -y

      - name: Add clippy
        run: rustup component add clippy

      - name: clippy
        run: cargo clippy --all-targets -- -D warnings

  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install tools
        run: sudo apt update && sudo apt install libgtk-3-dev -y

      # TODO: incorporate code coverage with tarpaulin or grcov
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-fail-fast

  compile:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install tools
        run: sudo apt update && sudo apt install libgtk-3-dev -y

      - name: Compile
        uses: actions-rs/cargo@v1
        with:
          command: build
