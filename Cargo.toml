[package]
name = "squint"
version = "0.1.0"
authors = ["Shields.io Developers <team@shields.io> and contributors"]
edition = "2018"
publish = false
license = "Apache-2.0 or MIT"

[dependencies]
cairo-rs = { version = "0.8.1", features = ["png"] }
cfg-if = "1.0.0"
gio = { version = "0.8.1", features = ["v2_50"] }
glib = "0.9.3"
hyper = "0.13.7"
lazy_static = "1.4.0"
librsvg = { git = "https://gitlab.gnome.org/GNOME/librsvg" }
quick-xml = "0.22.0"
reqwest = { version = "0.10.7", features = ["default-tls"] }
tokio = { version = "0.2.21", features = ["macros", "rt-threaded"] }
url = "2.2.2"

[dev-dependencies]
mockall = "0.10.2"
